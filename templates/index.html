<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      background-color: #4A90E2;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    #chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
    }

    .user, .bot, .error {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user {
      background: #DCF8C6;
      align-self: flex-end;
    }

    .bot {
      background: #f1f0f0;
    }

    .error {
      background: #ffdddd;
      color: red;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #4A90E2;
      border: none;
      color: white;
      padding: 0 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarun's Assistant</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("user-input");

    // Focus the input on page load
    window.onload = () => {
      input.focus();
    };

    // Handle Enter key to send message
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage(text = null) {
      const message = text || input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='user'><b>You:</b> ${message}</div>`;
      input.value = "";
      input.focus();  // Refocus input

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.response) {
          chatBox.innerHTML += `<div class='bot'><b>Alice:</b> ${data.response}</div>`;
        } else {
          chatBox.innerHTML += `<div class='error'>Error: ${data.error}</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class='error'>Fetch error: ${err.message}</div>`;
      }
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        console.log("Voice recognition started. Speak now...");
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage(transcript);
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
